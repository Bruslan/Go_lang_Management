{{ define "overview" }}
<div class="tablebuttons row mb-3 ml-0">
    <div class="button-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-eckig ml-0 btn-sm" data-toggle="modal" data-target="#exampleModal"><span>Fahrzeuge hinzufügen</span></button>
        <button type="button" class="btn btn-eckig btn-sm" data-toggle="modal" data-target="#exampleModal"><span>Import CSV</span></button>
        <button type="button" class="btn btn-eckig btn-sm" data-toggle="modal" data-target="#exampleModal"><span>Download CSV</span></button>
        <button type="button" class="btn btn-eckig btn-sm" data-toggle="modal" data-target="#exampleModal"><span>Download PDF</span></button>
    </div>
    <button id="help" data-toggle="tooltip" data-placement="top" title="Tooltip on top" type="button" class="btn btn-eckig btn-sm mr-3"><span>Help</span></button>
</div>
<!-- Modal import csv -->
<div class="modal fade" id="modalcsv" tabindex="-1" role="dialog" aria-labelledby="modalcsvLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                <h5 class="modal-title" id="modalcsvLabel">Upload Fahrzeuge csv file</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="p-2" for="fahrzeugecsvfile">Klick den Button und wähle ein .csv file aus.</label>
                    <input type="file" class="form-control-file" id="fahrzeugecsvfile">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                <button type="button" class="importcsv btn btn-primary btn-sm">Upload csv</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal insert -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Neues Fahrzeug</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="fahrzeuginputs" class="">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Kennzeichen</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control rounded-0" placeholder="Kennzeichen">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Mitarbeiter</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control rounded-0" placeholder="Mitarbeiternummer">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label ">Tuvbis</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control rounded-0 datepicker" placeholder="Tuvbis">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label ">Servicefallig</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control rounded-0 datepicker" placeholder="Servicefallig">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Kilometerstand</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control rounded-0" placeholder="Kilometerstand">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Notiz</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control rounded-0" placeholder="Notiz">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-eckig btn-sm" data-dismiss="modal">Abrechen</button>
                    <button type="submit" class="btn btn-eckig btn-sm">Speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal edit -->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Fahrzeug bearbeiten</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="fahrzeuginputs-edit" class="text-center">
                <div class="modal-body">
                    <input type="text" class="form-control mb-3 hidden" placeholder="Fahrzeugnummer" aria-label="Username" aria-describedby="basic-addon1">
                    <input type="text" class="form-control mb-3" placeholder="Kennzeichen" aria-label="Username" aria-describedby="basic-addon1">
                    <input type="text" class="form-control mb-3" placeholder="Mitarbeiternummer" aria-label="Username" aria-describedby="basic-addon1">
                    <input type="text" class="form-control mb-3 datepicker" placeholder="Tuvbis" aria-label="Username" aria-describedby="basic-addon1">
                    <input type="text" class="form-control mb-3 datepicker" placeholder="Servicefallig" aria-label="Username" aria-describedby="basic-addon1">
                    <input type="number" class="form-control mb-3" placeholder="Kilometerstand" aria-label="Username" aria-describedby="basic-addon1">
                    <input type="text" class="form-control mb-3" placeholder="Notiz" aria-label="Username" aria-describedby="basic-addon1">
                    <div id="responsemsg2"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Abrechen</button>
                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
